{% extends 'core/base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-700">Upload a File</h2>
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-blue-700">Upload</button>
      </form>
    </div>
  </div>
{% endblock %}
